<div class="card">
  <div class="card-header">
    Community
  </div>
  <div class="card-body"
       *ngIf="collectors$">
    <div class="list-group">
      <button class="list-group-item list-group-item-action rounded-0"
              *ngFor="let collector of collectors$ | async"
              (click)="collectorSelected(collector)">{{collector.lastName}}, {{collector.firstName}}
      </button>
    </div>
    <p>The current selected comic is: {{this.selectedComic}}</p>
  </div>
</div>
